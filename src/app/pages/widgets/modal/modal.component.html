<p-dialog header="{{header}}" [(visible)]="display" width="{{width}}" [(visible)]="display" [modal]="true"
  [responsive]="true" [minY]="70" [maximizable]="true" [baseZIndex]="10000">
  <ng-content select="[forms]"></ng-content>
  <p-footer>
    <ng-content select="[buttons]"></ng-content>
  </p-footer>
</p-dialog>
<button type="button" (click)="showDialog()" class="{{buttonCss}}"><i class="{{iconClass}}"></i> {{buttonName}}</button>
