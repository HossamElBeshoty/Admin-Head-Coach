<div class="row">
  <div class="col-md-3 animated fadeInLeft slow">
    <ngx-players-box-team></ngx-players-box-team>
  </div>
  <div class="col-md-6 animated fadeInDown slow">
    <ngx-youtube-player></ngx-youtube-player>
  </div>
  <div class="col-md-3 animated fadeInRight slow">
    <ngx-players-box-team></ngx-players-box-team>
  </div>
</div>
<br>
<div class="animated fadeInUpBig slow">
  <ngx-action [groupId]="'4b10d76e-3b04-ea11-bfaf-180373b9b532'" [categories]="categories"></ngx-action>
</div>
<br>
<div class="row">
  <div class="col-md-12 animated fadeInUp slow">
    <p-panel header="Events" [toggleable]="true" [style]="{'margin-bottom':'20px'}">
      <p-table [columns]="cols" [value]="cars">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th [ngStyle]="{'width': col.width}" *ngFor="let col of columns">
              {{col.header}}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
            <td *ngFor="let col of columns">
              {{rowData[col.field]}}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
