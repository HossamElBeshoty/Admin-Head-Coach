<p-panel header="Possition Buttons" [toggleable]="true" [style]="{'margin-bottom':'20px'}">
  <div class="row ">
    <div class="col-md-12">
      <ngx-modal [header]="'Delete Buttons'" [iconClass]="'fas fa-trash-alt'" [width]="1000"
        [buttonCss]="'btn btn-outline-danger mr-3 btn-sm float-right'"></ngx-modal>
      <ngx-modal [header]="'Edit Button'" [iconClass]="'fas fa-pen'" [width]="1000"
        [buttonCss]="'btn btn-outline-warning mr-3 btn-sm float-right'"></ngx-modal>
      <ngx-modal [header]="'Add Buttons'" [iconClass]="'fa fa-plus'" [width]="1000"
        [buttonCss]="'btn btn-outline-primary mr-3 btn-sm float-right'"></ngx-modal>

    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button type="button" class="btn btn-sm ml-2 mb-1 btn-outline-success">Team A</button>
      <button type="button" class="btn btn-sm ml-2 mb-1 btn-outline-success">Team B</button>
    </div>
  </div>
</p-panel>
