<p-dialog header="New Action" [(visible)]="displayAddingAnAction" [modal]="true" [responsive]="true" [minY]="70"
          [maximizable]="true" [baseZIndex]="10000">
  <form action="" style="width: 99%;">

    <div class="row mt-3">
      <div class="col-md-12">
        <div class="form-group">
          <label for="addAction">Action Name</label>
          <input type="text" class="form-control" id="addAction" placeholder="Add Your Action Name Please">
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="addAction">Action Buttons</label>
          <span class="ui-fluid">
            <p-autoComplete [suggestions]="filteredbtns" (completeMethod)="filterBtn($event)"
                            styleClass="wid100" [minLength]="1" placeholder="Add Your Action Buttons Please"
                            field="name" [multiple]="true">
            </p-autoComplete>
          </span>
        </div>
      </div>
    </div>
  </form>
  <p-footer>
    <button type="button" pButton icon="pi pi-check" (click)="displayAddingAnAction=false" label="Yes"></button>
    <button type="button" pButton icon="pi pi-close" (click)="displayAddingAnAction=false" label="No"
            class="ui-button-secondary"></button>
  </p-footer>
</p-dialog>
