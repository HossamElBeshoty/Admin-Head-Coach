<p-panel>
  <p-header>
    <div class="ui-helper-clearfix">
      <span class="ui-panel-title" style="font-size:16px; display:inline-block; margin-top:2px;">Team A</span>
    </div>
  </p-header>

  <p-splitButton label="Mahmoud Abdel Rahim" [model]="player" styleClass="ui-button-secondary"
                 appendTo="body"></p-splitButton>
  <p-splitButton label="Shikabala" [model]="player" styleClass="ui-button-secondary"
                 appendTo="body"></p-splitButton>
  <p-splitButton label="Ferjani Sassi" [model]="player" styleClass="ui-button-secondary"
                 appendTo="body"></p-splitButton>
  <p-splitButton label="Tarek Hamed" [model]="player" styleClass="ui-button-secondary"
                 appendTo="body"></p-splitButton>
  <p-splitButton label="Mostafa Fathi" [model]="player" styleClass="ui-button-secondary"
                 appendTo="body"></p-splitButton>
  <p-splitButton label="Hamdi Nagguez" [model]="player" styleClass="ui-button-secondary"
                 appendTo="body"></p-splitButton>
  <p-splitButton label="Mahmoud Alaa" [model]="player" styleClass="ui-button-secondary"
                 appendTo="body"></p-splitButton>
  <p-splitButton label="Ayman Hefny" [model]="player" styleClass="ui-button-secondary"
                 appendTo="body"></p-splitButton>
  <p-splitButton label="Ayman Hefny" [model]="player" styleClass="ui-button-secondary"
                 appendTo="body"></p-splitButton>
</p-panel>
<p-dialog header="Change Player" [(visible)]="displayChangePlayer" [modal]="true" [responsive]="true" appendTo="body"
          [minY]="70" [baseZIndex]="10000">
  <p-pickList [source]="sourceCars" [target]="targetCars" sourceHeader="All Players" targetHeader="Selected Players"
              [responsive]="true" filterBy="brand"
              dragdrop="true" sourceFilterPlaceholder="Search by Players" targetFilterPlaceholder="Search by Players"
              [sourceStyle]="{'height':'300px'}" [targetStyle]="{'height':'300px'}">
    <ng-template let-car pTemplate="item">
      <div class="ui-helper-clearfix">
        <img src="assets/showcase/images/demo/car/{{car.brand}}.png" style="display:inline-block; margin:2px 0 2px 2px;"
             width="48">
        <div style="font-size:14px; float:right; margin:15px 5px 0 0;">{{car.brand}} - {{car.year}}
          - {{car.color}}</div>
      </div>
    </ng-template>
  </p-pickList>
  <p-footer>
    <button type="button" pButton icon="pi pi-check" (click)="displayChangePlayer=false" label="Yes"></button>
    <button type="button" pButton icon="pi pi-close" (click)="displayChangePlayer=false" label="No"
            class="ui-button-secondary"></button>
  </p-footer>
</p-dialog>
