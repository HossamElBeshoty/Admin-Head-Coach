<div class="row">
  <div class="col-md-12">
    <button class="btn btn-warning btn-sm animated slow fadeInDown float-right ">
      <i class="fas fa-file-alt"></i> Add New Report
    </button>
  </div>
</div>
<br>
<div class="container-fluid">
  <p-table [columns]="cols" [value]="reports">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{col.header}}
        </th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">
          {{rowData[col.field]}}
        </td>
        <td>
          <div class="row">
            <div class="col-md-6">
              <button class="btn btn-sm btn-outline-primary" routerLink="/pages/report/5"><i class="fas fa-print"></i>
              </button>
            </div>
            <div class="col-md-6">
              <button class="btn btn-sm btn-outline-danger"><i class="far fa-trash-alt"></i></button>
            </div>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
