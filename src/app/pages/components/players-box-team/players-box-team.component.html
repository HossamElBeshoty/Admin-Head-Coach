<p-panel>
  <p-header>
    <div class="ui-helper-clearfix">
      <span class="ui-panel-title" style="font-size:16px; display:inline-block; margin-top:2px;">{{teamName}}</span>
    </div>
  </p-header>
  <div>
    <div>
      <div *ngFor="let x of teamData" class="btn-group m-2 dropright">
        <button type="button" class="btn  btn-light" (click)="onPlayerClick(x)">
          {{x.nameAr}}
        </button>
        <button type="button" class="btn btn-light dropdown-toggle dropdown-toggle-split"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span class="sr-only">Toggle Dropright</span>
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item text-warning" (click)="changePlayer()"> <i class="fas fa-exchange-alt"></i>
            Change Player</a>
        </div>
      </div>
    </div>
  </div>
</p-panel>
<p-dialog header="Change Player" [(visible)]="displayChangePlayer" [modal]="true" [responsive]="true" appendTo="body"
          [style]="{width: '350px', minWidth: '300px'}"
          [minY]="70" [baseZIndex]="10000">
  <div class="list-group">
    <button type="button" (click)="displayChangePlayer=false" class="list-group-item list-group-item-action">
      Cras justo odio
    </button>
    <button type="button" (click)="displayChangePlayer=false" class="list-group-item list-group-item-action">Dapibus ac
      facilisis in
    </button>
    <button type="button" (click)="displayChangePlayer=false" class="list-group-item list-group-item-action">Morbi leo
      risus
    </button>
    <button type="button" (click)="displayChangePlayer=false" class="list-group-item list-group-item-action">Porta ac
      consectetur ac
    </button>
  </div>
</p-dialog>
