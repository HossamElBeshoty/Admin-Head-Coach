<div class="card text-center animated fadeIn">
  <div class="card-header">
    <h3 class="linear-wipe">
      Forget Password
    </h3>
  </div>
  <div class="card-body">
    <form action="">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="far fa-envelope"></i>
            </div>
          </div>
          <input id="Verification"
                 type="text" class="form-control"
                 placeholder="Enter Your Email Addresss" required>
        </div>
      </div>
      <div class="">
        <button class="btn btn-block btn-outline-success">
                      <span *ngIf="spinner === true" class="spinner-border spinner-border-sm" role="status"
                            aria-hidden="true"></span>
          <i *ngIf="spinner === false"
             class="fas fa-sign-in-alt"></i> Submit
        </button>
      </div>
    </form>
  </div>
</div>
