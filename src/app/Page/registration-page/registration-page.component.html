<div class="card text-center animated fadeIn">
  <div class="card-header">
    <h3 class="linear-wipe">
      Welcome To UpStricke Registration
    </h3>
  </div>
  <div *ngFor="let x of errorMessages" class="alert alert-danger" role="alert">
    {{x}}
  </div>
  <div class="card-body">
    <form [formGroup]="userAccountService.formModel" autocomplete="off" (submit)="onUserRegistration()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" formControlName="Name" required>
        <label class="text-danger"
               *ngIf="userAccountService.formModel.get('Name').touched && userAccountService.formModel.get('Name').errors?.required">Please
          Insert Your Name</label>
      </div>
      <div class="form-group">
        <label for="name">User Name</label>
        <input type="text" id="UserName" class="form-control" formControlName="UserName" required>
        <label class="text-danger"
               *ngIf="userAccountService.formModel.get('UserName').touched && userAccountService.formModel.get('UserName').errors?.required">Please
          Insert Your UserName</label>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Subscription</label>
        <select class="form-control" id="exampleFormControlSelect1" (change)="getSelectedSubscription($event)"
                formControlName="subscriptionsId" required>
          <option *ngFor="let subscription of allSubscriptions" [attr.data-matchesCount]="subscription.matchesCount"
                  [value]="subscription.id">{{subscription.nameAr}}</option>
        </select>
        <label class="text-danger"
               *ngIf="userAccountService.formModel.get('subscriptionsId').touched && userAccountService.formModel.get('subscriptionsId').errors?.required">Please
          Insert Your Subscription</label>
      </div>
      <div class="form-group">
        <label for="Email">Email</label>
        <input id="Email" class="form-control" formControlName="Email" required>
        <label class="text-danger"
               *ngIf="userAccountService.formModel.get('Email').touched && userAccountService.formModel.get('Email').errors?.email">Invalid
          Email Address</label>
      </div>
      <div class="form-group">
        <label for="PhoneNumber">PhoneNumber</label>
        <input type="text" id="PhoneNumber" class="form-control" formControlName="PhoneNumber" required>
        <label class="text-danger"
               *ngIf="userAccountService.formModel.get('PhoneNumber').touched && userAccountService.formModel.get('PhoneNumber').errors?.required">Please
          Insert Your Phone Number</label>
      </div>
      <div formGroupName="Passwords">
        <div class="form-group">
          <label for="Password">Password</label>
          <input type="password" id="Password" class="form-control" formControlName="Password" required>
          <label class="text-danger"
                 *ngIf="userAccountService.formModel.get('Passwords.Password').touched && userAccountService.formModel.get('Passwords.Password').errors?.required">Please
            Insert Your Password</label>
          <label class="text-danger"
                 *ngIf="userAccountService.formModel.get('Passwords.Password').touched && userAccountService.formModel.get('Passwords.Password').errors?.minlength">Your
            Password Must Be More Than 6 Characters</label>
        </div>
        <div class="form-group">
          <label for="ConfirmPassword">Confirm Password</label>
          <input type="password" id="ConfirmPassword" class="form-control" formControlName="ConfirmPassword" required>
          <label class="text-danger"
                 *ngIf="userAccountService.formModel.get('Passwords.ConfirmPassword').touched && userAccountService.formModel.get('Passwords.ConfirmPassword').errors?.required">Please
            Confirm Your Password</label>
          <label class="text-danger"
                 *ngIf="userAccountService.formModel.get('Passwords.ConfirmPassword').touched && userAccountService.formModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">Confirm
            Password Does Not Match</label>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-12">
          <button type="submit" [disabled]="!userAccountService.formModel.valid" class="btn btn-block btn-outline-info">
                        <span *ngIf="spinner === true" class="spinner-border spinner-border-sm" role="status"
                              aria-hidden="true"></span>
            <i *ngIf="spinner === false"
               class="far fa-hand-peace"></i> Register Now
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
