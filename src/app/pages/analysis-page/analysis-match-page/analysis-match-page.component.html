<div class="row">
  <div class="col-md-3 animated fadeInLeft slow">
    <ngx-players-box-team [teamName]="this.matchService.match.teamA?.nameAr"
                          [teamData]="playersTeamA"></ngx-players-box-team>
  </div>
  <div class="col-md-6 animated fadeInDown slow">
    <div class="row">
      <div class="col-md-2">
        <label for="exampleFormControlSelect1">Youtube Link</label>
      </div>
      <div class="col-md-10">
        <select class="form-control" id="exampleFormControlSelect1" #path (change)="changeYoutubeLink(path.value)">
          <option *ngFor="let x of allVideos" [value]="x.path">{{x.path}}</option>
        </select>
      </div>
    </div>
    <br>
    <ngx-youtube-player [youtubeUrl]="youtubePath"></ngx-youtube-player>
  </div>
  <div class="col-md-3 animated fadeInRight slow">
    <ngx-players-box-team [teamName]="this.matchService.match.teamB?.nameAr"
                          [teamData]="playersTeamB"></ngx-players-box-team>
  </div>
</div>
<br>
<div class="animated fadeInUpBig slow">
  <ngx-action [groupId]="this.matchService.match.groupId" [categories]="categories"></ngx-action>
</div>
<br>
<div class="row">
  <div class="col-md-12 animated fadeInUp slow">
    <p-panel header="Events" [toggleable]="true" [style]="{'margin-bottom':'20px'}">
      <p-table [columns]="cols" [value]="cars">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th [ngStyle]="{'width': col.width}" *ngFor="let col of columns">
              {{col.header}}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
            <td *ngFor="let col of columns">
              {{rowData[col.field]}}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
