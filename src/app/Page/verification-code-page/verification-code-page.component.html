<div class="card text-center animated fadeIn">
  <div class="card-header">
    <h3 class="linear-wipe">
      Verify Your Account
    </h3>
  </div>
  <div class="card-body">
    <form action="">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-code" [class.green-icon]="VerifyCode.valid"
                 [class.red-icon]="VerifyCode.invalid && VerifyCode.touched"></i>
            </div>
          </div>
          <input id="Verification"
                 type="text" class="form-control" name="verifyCode" [(ngModel)]="verifyCode" #VerifyCode="ngModel"
                 placeholder="Enter Your Verification Code" required>
        </div>
      </div>
      <div class="form-row text-center">
        <p>Please Contact Us To Send You The Verification Code 01002021454</p>
      </div>
      <div class="">
        <button class="btn btn-block btn-outline-success" (click)="checkVerificationCode()">
                      <span *ngIf="spinner === true" class="spinner-border spinner-border-sm" role="status"
                            aria-hidden="true"></span>
          <i *ngIf="spinner === false"
             class="fas fa-sign-in-alt"></i> Submit
        </button>
      </div>
    </form>
  </div>
</div>
